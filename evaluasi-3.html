            }, {
                ques: "Jaringan unicast digunakan untuk kelas...",
                ans: "A,B dan C",
                ansSel: ["A", "A dan B", "A,B,C dan D", "E"]
            }, {

                ansSel: ["Metode pembagian IP address berdasarkan panjang bit",

            options = {
                animationType: 0,

                showHTML: true,
                showWrongAns: true,
                showFeedback: false,
                showAnsInfo: false,

            },

            indonesia = {

                    corrAns: "<strong>Jawaban yang benar:</strong>",
                    praise: "<strong>Anda Benar! :)</strong>",
                    yourAns: "<strong>Jawaban Anda:</strong>"
                },
                btn: {
                    begin: ["Mulai ->"],
                    next: ["Lanjut"],
                    help: [""],
                    restart: ["Mulai evaluasi lagi?"],
                    quit: ["&nbsp;"],
                    quitNo: ["Tidak"],
                    quitYes: ["Ya"],
                    details: ["Detail"]
                },
                stats: {
                    right: "Jawaban benar",
                    wrong: "Jawaban salah",
                    tried: "Jumlah soal",
                    score: "Nilai Anda",

                    "<p>Anda telah memenuhi kriteria minimal Lulus. Anda bisa..</p>" +

                    "</div>"

                $($quiz).find(".q-extraStat").html(berhasil);
            } else {
                $($quiz).find(".q-extraStat").html("<div class='gagal'>" +

                    "</div>");
            }
        };
        $("#quizArea").jQuizMe(quizMulti, options, indonesia);
    });
